<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selam Çağla</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f0f8ff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }
    #button {
      padding: 15px 30px;
      font-size: 20px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      background-color: #ff6b6b;
      color: white;
      cursor: pointer;
      transition: 0.3s ease;
      position: absolute;
    }
    #finalMessage {
      display: none;
      font-size: 30px;
      font-weight: bold;
      color: #ff6b6b;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: fadeIn 3s ease-in-out;
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: translate(-50%, -50%) scale(0); }
      50% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
      100% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
    }
    @keyframes heartAnimation {
      0% { opacity: 1; transform: translateY(0); }
      50% { opacity: 0.5; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .heart {
      position: absolute;
      font-size: 50px;
      color: red;
      animation: heartAnimation 2s infinite;
      display: none; /* Başlangıçta gizli */
    }
    
    /* Mobil cihazlar için düzenleme */
    @media (max-width: 768px) {
      #button {
        display: none; /* Mobilde buton gizli */
      }
      .heart {
        display: none; /* Mobilde kalp animasyonları gizli */
      }
    }
  </style>
</head>
<body>
  <h1 id="header">Butona Tıklayabilir misin? 😏</h1>
  <button id="button">Beni Yakala</button>
  <div id="finalMessage">Yakaladın! Tıpkı kalbimi yakaladığın gibi 😭😊</div>

  <!-- Kalp animasyonları FontAwesome (başlangıçta gizli) -->
  <i class="fa-solid fa-heart heart heart1"></i>
  <i class="fa-solid fa-heart heart heart2"></i>
  <i class="fa-solid fa-heart heart heart3"></i>
  <i class="fa-solid fa-heart heart heart4"></i>
  <i class="fa-solid fa-heart heart heart5"></i>
  <i class="fa-solid fa-heart heart heart6"></i>
  <i class="fa-solid fa-heart heart heart7"></i>
  <i class="fa-solid fa-heart heart heart8"></i>
  <i class="fa-solid fa-heart heart heart9"></i>
  <i class="fa-solid fa-heart heart heart10"></i>

  <script>
    const button = document.getElementById('button');
    const finalMessage = document.getElementById('finalMessage');
    const header = document.getElementById('header');
    const hearts = document.querySelectorAll('.heart');
    let escapeCount = 0;

    button.addEventListener('mouseover', () => {
      escapeCount++;
      if (escapeCount < 15) { // İlk 15 denemede kaç
        const x = Math.random() * (window.innerWidth - button.offsetWidth - 20);
        const y = Math.random() * (window.innerHeight - button.offsetHeight - 20);
        button.style.left = `${x}px`;
        button.style.top = `${y}px`;
      } else {
        button.style.cursor = 'pointer'; // Artık sabit kalsın
      }
    });

    button.addEventListener('click', () => {
      // Başlık ve butonu sil
      header.style.display = 'none';
      button.style.display = 'none';

      // Final mesajı göster
      finalMessage.style.display = 'block';

      // Kalpleri yerleştir
      placeHearts();
      hearts.forEach(heart => {
        heart.style.display = 'block';
      });
    });

    // Kalpleri ekranın köşelerine yerleştir
    function placeHearts() {
      const positions = [
        { top: '5%', left: '5%' },
        { top: '5%', left: '90%' },
        { top: '90%', left: '5%' },
        { top: '90%', left: '90%' },
        { top: '50%', left: '0%' },
        { top: '50%', left: '100%' },
        { top: '20%', left: '50%' },
        { top: '70%', left: '20%' },
        { top: '70%', left: '80%' },
        { top: '20%', left: '80%' },
      ];

      hearts.forEach((heart, index) => {
        if (positions[index]) {
          heart.style.top = positions[index].top;
          heart.style.left = positions[index].left;
        }
      });
    }
  </script>
</body>
</html>
