<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selam Ã‡aÄŸla</title>
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
 
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f0f8ff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }
    #button {
      padding: 15px 30px;
      font-size: 20px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      background-color: #ff6b6b;
      color: white;
      cursor: pointer;
      transition: 0.3s ease;
      position: absolute;
    }
    #finalMessage {
      display: none;
      font-size: 30px;
      font-weight: bold;
      color: #ff6b6b;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: fadeIn 3s ease-in-out;
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: translate(-50%, -50%) scale(0); }
      50% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
      100% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
    }
    @keyframes bubble {
      0% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -60%) scale(1.2); }
      100% { transform: translate(-50%, -50%) scale(1); }
    }
    #header {
      font-size: 48px;
      margin-bottom: 500px;
    }
    .heart {
      position: absolute;
      font-size: 50px;
      color: red;
      animation: heartAnimation 2s infinite;
      display: none; /* BaÅŸlangÄ±Ã§ta gizli */
    }
    @keyframes heartAnimation {
      0% { opacity: 1; transform: translateY(0); }
      50% { opacity: 0.5; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .heart1 { left: 10%; animation-delay: 0.5s; }
    .heart2 { left: 30%; animation-delay: 1s; }
    .heart3 { left: 50%; animation-delay: 1.5s; }
    .heart4 { left: 70%; animation-delay: 2s; }
    .heart5 { left: 90%; animation-delay: 2.5s; }
    .heart6 { top: 10%; left: 20%; animation-delay: 1s; }
    .heart7 { top: 20%; left: 60%; animation-delay: 1.5s; }
    .heart8 { top: 30%; left: 40%; animation-delay: 2s; }
    .heart9 { top: 50%; left: 10%; animation-delay: 2.5s; }
    .heart10 { top: 60%; left: 80%; animation-delay: 3s; }
    
    /* Mobil cihazlar iÃ§in dÃ¼zenleme */
    @media (max-width: 768px) {
      #button {
        display: none; /* Mobilde buton gizli */
      }
      .heart {
        display: none; /* Mobilde kalp animasyonlarÄ± gizli */
      }
    }
  </style>
</head>
<body>
  <h1 id="header">Butona TÄ±klayabilir misin? ğŸ˜</h1>
  <button id="button">Beni yakala</button>
  <div id="finalMessage">YakaladÄ±n! TÄ±pkÄ± kalbimi yakaladÄ±ÄŸÄ±n gibi â¤ï¸ğŸ˜­ğŸ˜Š</div>

  <!-- Kalp animasyonlarÄ± FontAwesome (baÅŸlangÄ±Ã§ta gizli) -->
<i class="fa-solid fa-heart  heart1"></i><i class="fa-solid fa-heart  heart2"></i><i class="fa-solid fa-heart  heart3"></i><i class="fa-solid fa-heart  heart4"></i><i class="fa-solid fa-heart  heart5"></i><i class="fa-solid fa-heart  heart6"></i>
<i class="fa-solid fa-heart  heart7"></i><i class="fa-solid fa-heart  heart8"></i><i class="fa-solid fa-heart  heart9"></i><i class="fa-solid fa-heart  heart10"></i>
  <script>
    const button = document.getElementById('button');
    const finalMessage = document.getElementById('finalMessage');
    const header = document.getElementById('header');
    const hearts = document.querySelectorAll('.heart');
    let escapeCount = 0;

    button.addEventListener('mouseover', () => {
      escapeCount++;
      if (escapeCount < 15) { // Ä°lk 15 denemede kaÃ§
        const x = Math.random() * (window.innerWidth - button.offsetWidth - 20);
        const y = Math.random() * (window.innerHeight - button.offsetHeight - 20);
        button.style.left = `${x}px`;
        button.style.top = `${y}px`;
      } else {
        button.style.cursor = 'pointer'; // ArtÄ±k sabit kalsÄ±n
      }
    });

    button.addEventListener('click', () => {
      // BaÅŸlÄ±k ve butonu sil
      header.style.display = 'none';
      button.style.display = 'none';

      // Final mesajÄ± gÃ¶ster
      finalMessage.style.display = 'block';

      // Kalpleri gÃ¶ster
      hearts.forEach(heart => {
        heart.style.display = 'block';
      });
    });
  </script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/js/all.min.js" integrity="sha512-b+nQTCdtTBIRIbraqNEwsjB6UvL3UEMkXnhzd8awtCYh0Kcsjl9uEgwVFVbhoj3uu1DO1ZMacNvLoyJJiNfcvg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
