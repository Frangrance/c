<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kaçan Buton</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f0f8ff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }
    #button {
      padding: 15px 30px;
      font-size: 20px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      background-color: #ff6b6b;
      color: white;
      cursor: pointer;
      transition: 0.3s ease;
      position: absolute;
    }
    #finalMessage {
      display: none;
      font-size: 30px;
      font-weight: bold;
      color: #ff6b6b;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: fadeIn 3s ease-in-out, bubble 1s ease-in-out;
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: translate(-50%, -50%) scale(0); }
      50% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
      100% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
    }
    @keyframes bubble {
      0% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -60%) scale(1.2); }
      100% { transform: translate(-50%, -50%) scale(1); }
    }
    #header {
      font-size: 48px;
      margin-bottom: 500px;
    }
    .heart {
      position: absolute;
      width: 50px;
      height: 50px;
      background-color: red;
      clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
      animation: heartAnimation 2s infinite;
    }
    @keyframes heartAnimation {
      0% { opacity: 1; transform: translateY(0); }
      50% { opacity: 0.5; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .heart1 {
      left: 10%;
      animation-delay: 0.5s;
    }
    .heart2 {
      left: 30%;
      animation-delay: 1s;
    }
    .heart3 {
      left: 50%;
      animation-delay: 1.5s;
    }
    .heart4 {
      left: 70%;
      animation-delay: 2s;
    }
    .heart5 {
      left: 90%;
      animation-delay: 2.5s;
    }
  </style>
</head>
<body>
  <h1 id="header">Butona Tıklayabilir misin? 😏</h1>
  <button id="button">Beni yakala</button>
  <div id="finalMessage">Yakaladın! Tıpkı kalbimi yakaladığın gibi ❤️😭😊</div>

  <!-- Kalp animasyonları -->
  <div class="heart heart1"></div>
  <div class="heart heart2"></div>
  <div class="heart heart3"></div>
  <div class="heart heart4"></div>
  <div class="heart heart5"></div>

  <script>
    const button = document.getElementById('button');
    const finalMessage = document.getElementById('finalMessage');
    const header = document.getElementById('header');
    let escapeCount = 0;

    button.addEventListener('mouseover', () => {
      escapeCount++;
      if (escapeCount < 15) { // İlk 2 denemede kaç
        const x = Math.random() * (window.innerWidth - button.offsetWidth - 20);
        const y = Math.random() * (window.innerHeight - button.offsetHeight - 20);
        button.style.left = `${x}px`;
        button.style.top = `${y}px`;
      } else {
        button.style.cursor = 'pointer'; // Artık sabit kalsın
      }
    });

    button.addEventListener('click', () => {
      // Başlık ve butonu sil
      header.style.display = 'none';
      button.style.display = 'none';

      // Final mesajı göster
      finalMessage.style.display = 'block';
    });
  </script>
</body>
</html>
