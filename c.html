<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kaçan Buton</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f0f8ff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }
    #button {
      padding: 15px 30px;
      font-size: 20px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      background-color: #ff6b6b;
      color: white;
      cursor: pointer;
      transition: 0.3s ease;
      position: absolute;
    }
    #message {
      display: none;
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }
    #finalMessage {
      display: none;
      font-size: 30px; /* Daha büyük yazı boyutu */
      font-weight: bold;
      color: #ff6b6b;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: fadeIn 3s ease-in-out;
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: translate(-50%, -50%) scale(0); }
      50% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
      100% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
    }
    #header {
      font-size: 48px; /* Başlık için daha büyük yazı boyutu */
    }
  </style>
</head>
<body>
  <h1 id="header">Butona Tıklayabilir misin? 😏</h1>
  <button id="button">Beni yakalayabilirsen sana Kutay hakkında önemli bilgiler vereceğim!</button>
  <div id="message"></div>
  <div id="finalMessage">Yakalandım! Tıpkı kalbimi yakaladığın gibi ❤️</div>

  <script>
    const button = document.getElementById('button');
    const message = document.getElementById('message');
    const finalMessage = document.getElementById('finalMessage');
    const header = document.getElementById('header');
    let escapeCount = 0;

    button.addEventListener('mouseover', () => {
      escapeCount++;
      if (escapeCount < 3) { // İlk 2 denemede kaç
        const x = Math.random() * (window.innerWidth - button.offsetWidth - 20);
        const y = Math.random() * (window.innerHeight - button.offsetHeight - 20);
        button.style.left = `${x}px`;
        button.style.top = `${y}px`;
      } else {
        button.style.cursor = 'pointer'; // Artık sabit kalsın
      }
    });

    button.addEventListener('click', () => {
      // Başlık ve butonu sil
      header.style.display = 'none';
      button.style.display = 'none';
      message.style.display = 'none';

      // Final mesajı göster
      finalMessage.style.display = 'block';
    });
  </script>
</body>
</html>
