<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kaçan Buton</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f0f8ff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    #button {
      padding: 15px 30px;
      font-size: 20px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      background-color: #ff6b6b;
      color: white;
      cursor: pointer;
      transition: 0.3s ease;
      position: absolute;
    }
    #message {
      display: none;
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Butona Tıklayabilir misin? 😏</h1>
  <button id="button">Beni yakalayabilirsen sana Kutay hakkında önemli bilgiler vereceğim!</button>
  <div id="message"></div>

  <script>
    const button = document.getElementById('button');
    const message = document.getElementById('message');
    let escapeCount = 0;

    button.addEventListener('mouseover', () => {
      escapeCount++;
      if (escapeCount < 3) { // İlk 2 denemede kaç
        const x = Math.random() * (window.innerWidth - button.offsetWidth - 20);
        const y = Math.random() * (window.innerHeight - button.offsetHeight - 20);
        button.style.left = `${x}px`;
        button.style.top = `${y}px`;
      } else {
        button.style.cursor = 'pointer'; // Artık sabit kalsın
      }
    });

    button.addEventListener('click', () => {
      // Mesajı göster
      message.style.display = 'block';
      message.textContent = 'Kutay hakkında önemli bilgiler: O çok gizemli! 🤫';

      // Butonun rengini değiştir
      button.textContent = 'Beni Yakaladın!';
      button.style.backgroundColor = '#6bff6b';
    });
  </script>
</body>
</html>
